<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">Todo App</h1>
    <form  class="ui form" action="/add" method="post">

        <div class="field">
            <label for="title">Todo Title</label>
        
            <input required type="text" name="title" placeholder="Enter Title....">
            </div>
            <div class="field">
            
            <label for="description">Todo Description</label>
            
            <input required  type="text" name="description" placeholder="Enter Description....">
            </div>
            
            <button  class="ui blue button" type="submit"> Add</button>
            
        
    </form>

    <hr>
    <!-- <a href="/logout">Quit</a> -->

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{todo.id }} | {{ todo.title }} | {{todo.description}}</p>
    
        {% if todo.completed== False %}
        <span class="ui gray label">Not Completed</span>
        {% else %}
        <span class="ui green label">Completed</span>
        {% endif %}
    
        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}

    </div>
</body>
</html>
